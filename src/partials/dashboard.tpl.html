<div class="selection-info">
  <div class="next-event">
    <h2>{{nextEvent.season}}</h2>
    <h3>season</h3>
  </div>
</div>

<div class="widget">
  <div id="next-event" class="clearfix next-event">
    <div class="set col-md-1 next-round round">
      {{nextEvent.round}}
    </div>
    <div class="set col-md-6">
      <h1>{{nextEvent.raceName}}</h1>
      <span class="subheading">{{nextEvent.Circuit.circuitName}}, {{nextEvent.Circuit.Location.locality}}</span>
      <div class="date-time">
        <span class="date">{{nextEvent.date}}</span>
        <span class="time">{{nextEvent.time}}</span>
      </div>
    </div>
    <div class="circuit-small-info">
      
    </div>
  </div>
  
</div>
