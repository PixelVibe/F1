<div class="selection-info col-md-12 standings">
  <div class="widget">
      <div class="row">
        <div class="col-md-3">
          <a href="#/standings/current/driver" class="driverStandingsLink drivers-icon icon">Drivers</a>
          <a href="#standings/current/constructor" class="constructorStandingsLink constructors-icon icon">Constructors</a>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" ng-model="search.$">
        </div>
        <div class="season-info col-md-5">
          <div class="season-round col-md-6">
            <h2>all</h2>
            <h3>round</h3>
          </div>
          <div class="season-year col-md-6" style="text-align: right">
            <h2>{{currentYear}}</h2>
            <h3>season</h3>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="col-md-3 col-custom ng-cu-animate" ng-repeat="driver in StandingsList | filter:search">
  <div class="widget">
    <div class="driver-photo"><img ng-src="img/drivers/{{driver.Driver.driverId}}.jpg" alt="{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}" class="img-responsive">
    <div class="driver-name"><a href="#/info/current/driver/{{driver.Driver.driverId}}">{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a></div><!-- driver first and last name -->
    <div>
      <div class="driver-points">Points : {{driver.points}}</div>
      <div class="driver-wins">Wins : {{driver.wins}}</div>
      <div class="driver-team"><a href="#">{{driver.Constructors[0].name}}</a></div>
      <span class="standing">{{driver.position}}</span>
    </div>
  </div>
</div>
